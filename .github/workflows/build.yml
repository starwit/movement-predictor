name: docker build

on:
  workflow_dispatch:

jobs:
  build:
    name: "Build and run docker image"
    runs-on: [self-hosted, linux, X64]

    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: checkout
      uses: actions/checkout@v4

    - run: echo "GIT_CREDENTIALS=https://${{ vars.GITHUB_ACTOR }}:${{ secrets.GITHUB_TOKEN }}@github.com" >> $GITHUB_ENV
    - run: echo "${{ vars.GITHUB_ACTOR }}"
    - run: |
        docker build --secret id=${{ env.GIT_CREDENTIALS }} -t starwitorg/sae-anomaly-detection:latest .
